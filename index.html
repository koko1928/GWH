<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="https://koko1928.github.io/GWH/images/favicon.ico" type="image/x-icon">
  <title>GWH - home</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #ffa500;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      padding: 20px;
      background-color: #080;
      color: white;
    }

    header img {
      width: 80px;
      height: 80px;
      margin-right: 20px;
    }

    header h1 {
      margin: 0;
    }

    main {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
      width: 100%;
      max-width: 1200px;
    }

    .game {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .game:hover {
      transform: translateY(-10px);
    }

    .game img {
      width: 100%;
      height: auto;
    }

    .game h2 {
      margin: 10px 0;
      font-size: 1.2em;
      color: #080;
    }
  </style>
</head>

<body>
  <header>
    <img src="https://koko1928.github.io/GWH/images/Pagelogo.png" alt="Logo">
    <h1>GWH - home</h1>
  </header>
  <main>
    <div class="game" onclick="window.location.href='/pages/gaming.html?game=1'">
      <img src="/images/game1_thumbnail.jpg" alt="Game 1">
      <h2>ゲーム1</h2>
    </div>
    <div class="game" onclick="window.location.href='/pages/gaming.html?game=2'">
      <img src="/images/game2_thumbnail.jpg" alt="Game 2">
      <h2>ゲーム2</h2>
    </div>
    <div class="game" onclick="window.location.href='/pages/gaming.html?game=3'">
      <img src="/images/game3_thumbnail.jpg" alt="Game 3">
      <h2>ゲーム3</h2>
    </div>
    <div class="game" onclick="window.location.href='/pages/gaming.html?game=4'">
      <img src="/images/game4_thumbnail.jpg" alt="Game 4">
      <h2>ゲーム4</h2>
    </div>
    <div class="game" onclick="window.location.href='/pages/gaming.html?game=5'">
      <img src="/images/game5_thumbnail.jpg" alt="Game 5">
      <h2>ゲーム5</h2>
    </div>
    <div class="game" onclick="window.location.href='/pages/gaming.html?game=6'">
      <img src="/images/game6_thumbnail.jpg" alt="Game 6">
      <h2>ゲーム6</h2>
    </div>
    <!-- TODO: 他のゲームも追加 -->
  </main>
</body>

</html>
