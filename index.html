<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="https://koko1928.github.io/GWH/images/favicon.ico" type="image/x-icon">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #ffa500;
    }

    #header {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    #logo {
      width: 80px;
      height: 80px;
      margin-right: 20px;
    }

    h1 {
      color: #080;
    }

    iframe {
      border: 2px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 1200px;
      height: 70vh;
    }

    #fullscreenButton {
      margin-top: 10px;
      padding: 10px;
      background-color: #080;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div id="header">
    <img id="logo" src="https://koko1928.github.io/GWH/images/Pagelogo.png" alt="Logo">
    <h1>東京タワー</h1>
  </div>
  <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3241.747798533325!2d139.74324421566527!3d35.658584838820154!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x60188bbd9009ec09%3A0x481a93f0d2a409dd!2z5p2x5Lqs44K_44Ov44O8!5e0!3m2!1sja!2sjp!4v1636041735064!5m2!1sja!2sjp"
    width="1280" height="1024" id="mapIframe"></iframe>
  <button id="fullscreenButton" onclick="toggleFullscreen()">全画面モード</button>
  <a href="/pages/test.html">test</a>

  <script>
    function toggleFullscreen() {
      const iframe = document.getElementById('mapIframe');

      if (iframe.requestFullscreen) {
        iframe.requestFullscreen();
      } else if (iframe.mozRequestFullScreen) {
        iframe.mozRequestFullScreen();
      } else if (iframe.webkitRequestFullscreen) {
        iframe.webkitRequestFullscreen();
      } else if (iframe.msRequestFullscreen) {
        iframe.msRequestFullscreen();
      }
    }
  </script>
</body>

</html>
