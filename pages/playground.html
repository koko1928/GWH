<head>

  <link rel="icon" href="https://koko1928.github.io/GWH/images/favicon.ico" type="image/x-icon">
  <title>GWH - gaming</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #ffa500;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      padding: 20px;
      background-color: #080;
      color: white;
    }

    header img {
      width: 80px;
      height: 80px;
      margin-right: 20px;
      cursor: pointer;
    }

    header h1 {
      margin: 0;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 1200px;
      padding: 20px;
    }

    iframe {
      width: 100%;
      height: 600px;
      border: none;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .button-group {
      margin-top: 20px;
      display: flex;
      gap: 10px;
    }

    button {
      padding: 10px 20px;
      background-color: #080;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #066;
    }

    button:focus {
      outline: 2px solid #fff;
      outline-offset: 4px;
    }
  </style>
</head>

<body>

    <h1>GWH - gaming</h1>

    <iframe id="gameFrame" src=""></iframe>
    <div class="button-group">
      <button onclick="toggleFullscreen()">全画面でプレイ</button>
      <button onclick="window.location.href='../index.html'">メインページに戻る</button>
    </div>
  </main>

    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    function toggleFullscreen() {
      const iframe = document.getElementById('gameFrame');

      if (iframe.requestFullscreen) {
        iframe.requestFullscreen();
      } else if (iframe.mozRequestFullScreen) {
        iframe.mozRequestFullScreen();
      } else if (iframe.webkitRequestFullscreen) {
        iframe.webkitRequestFullscreen();
      } else if (iframe.msRequestFullscreen) {
        iframe.msRequestFullscreen();
      }
    }
