<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="https://koko1928.github.io/GWH/images/favicon.ico" type="image/x-icon">
  <title>GWH - gaming</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #ffa500;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      padding: 20px;
      background-color: #080;
      color: white;
    }

    header img {
      width: 80px;
      height: 80px;
      margin-right: 20px;
    }

    header h1 {
      margin: 0;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 1200px;
      padding: 20px;
    }

    iframe {
      width: 100%;
      height: 600px;
      border: none;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #080;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #066;
    }

    button:focus {
      outline: 2px solid #fff;
      outline-offset: 4px;
    }
  </style>
</head>

<body>
  <header>
    <a href="../index.html">
      <img src="https://koko1928.github.io/GWH/images/Pagelogo.png" alt="Logo">
    </a>
    <h1>GWH - gaming</h1>
  </header>
  <main>
    <iframe id="gameFrame" src=""></iframe>
    <button onclick="window.location.href='../index.html'">メインページに戻る</button>
  </main>

  <script>
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    const game = getQueryParam('game');
    const gameFrame = document.getElementById('gameFrame');

    if (game) {
      switch (game) {
        case '1':
          gameFrame.src = 'https://example.com/game1';
          break;
        case '2':
          gameFrame.src = 'https://example.com/game2';
          break;
        case '3':
          gameFrame.src = 'https://example.com/game3';
          break;
        case '4':
          gameFrame.src = 'https://example.com/game4';
          break;
        case '5':
          gameFrame.src = 'https://example.com/game5';
          break;
        case '6':
          gameFrame.src = 'https://example.com/game6';
          break;
          //TODO: ゲームの追加など
        default:
          gameFrame.src = '';
          break;
      }
    }
  </script>
</body>

</html>
